<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--- Este es el header-->
    <header>
        <!--- IMPORTAR HEADER-->
    </header>
    <!--- FIN del header-->
    <section class="container text-center mb-5">
        <div>
            <img src="Imagengrande" alt="">
            <h2>Registrate en <span>Organic Taste</span></h2>
            <form class="">
                <div class="form-group mb-3">
                    <label for="CorreoElectronico">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese su nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Apellido</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Ingrese su apellido">
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Correo electronico</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Ingrese su correo electronico">
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Ingrese su contraseña">
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme su contraseña">
                  </div>

                <button type="Login" class="btn btn-primary">Iniciar sesion</button>
            </form>

            <h5 class="m-5">Ya tienes una cuenta? <span><a href="Login">Logueate aquí</a></span></h5>
        </div>
    </section>

    <footer class="p-5 footerCSS text-white">
        <div class="container">
            <div class="wrapperCSS">
                <img src="/img/indentificador.png" height="60" width="200" alt="">
                <p class="lead">Copyright &copy 2022 Jose Daniel Rodriguez Castro </p>
                <a href="" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-circle h1"></i>
                </a>
                <div>
                    <p class="text-lg-center">Siguenos en: </p>
                    <img src="img/fbIcon.png" height="50" width="50" alt="">
                    <img src="img/igIcon.png" height="50" width="50" alt="">
                    <img src="img/twIcon.png" height="50" width="50" alt="">
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
